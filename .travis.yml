language: cpp

cache:
  directories:
  - buildscripts/build/binutils_build-prefix
  - buildscripts/build/deps_build-prefix
  - buildscripts/build/expat_build-prefix
  - buildscripts/build/gcc-base-prefix
  - buildscripts/build/gmp_build-prefix
  - buildscripts/build/isl_build-prefix
  - buildscripts/build/libelf_build-prefix
  - buildscripts/build/libyaml_build-prefix
  - buildscripts/build/libzip_build-prefix
  - buildscripts/build/mpc_build-prefix
  - buildscripts/build/mpfr_build-prefix
  - buildscripts/build/zlib_build-prefix
matrix:
  include:
  - os: linux
    dist: trusty
    env: 
      - TOXENV=WIN
      - CACHE_NAME=WIN
    sudo: false
  - os: linux
    dist: trusty
    sudo: false
  - os: osx
    osx_image: xcode8
addons:
  apt:
    packages:
    - g++-mingw-w64
    - cmake3
before_install:
- git clone https://github.com/vitasdk/buildscripts.git
before_script:
- export PATH="$HOME/bin:$PATH"
- make -f texinfo-travis.mk install_texinfo
script:
- export REV=dirty-$(git describe --always)
- chmod +x *.sh
- "./build.sh"
before_deploy:
- ". ./before_deploy.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: buildscripts/build/*.tar.bz2
  skip_cleanup: true
  on:
    tags: false
    all_branches: true
    repo: vitasdk/autobuilds
branches:
  except:
  - "/^*-v[0-9]/"
